<!DOCTYPE html>
<html lang="{{ config['DEFAULT_LANGUAGE'] }}">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>

    <meta name="description" content="{{ page.description }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    {% block meta %}{% endblock %}

    <link rel="canonical" href="{{ config['CANONICAL_URL'] }}">

    <link rel="shortcut icon" type="image/png" href="{{ elemental_url_for_static('app/images/favicon.ico') }}"/>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ elemental_url_for_static('app/image/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ elemental_url_for_static('app/image/favicon-16x16.png') }}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ elemental_url_for_static('app/image/apple-touch-icon.png') }}">
    <link rel="mask-icon" href="{{ elemental_url_for_static('app/image/safari-pinned-tab.svg') }}" color="#5bbad5">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    {% block styles %}{% endblock %}

</head>
<body>

    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}

</body>
</html>
